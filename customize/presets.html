<div class="offcanvas color-swatch-offcanvas offcanvas-start" id="customizer" data-bs-scroll="true" tabindex="-1">
    <div class="offcanvas-header border-bottom gap-2">
        <h5 class="offcanvas-title" data-bs-dismiss="offcanvas" style="cursor: pointer;">Customize</h5>
        <div class="d-flex align-items-center gap-1">
            <button class="btn btn-md btn-primary" onclick="applyCSS()">Apply CSS</button>
            <button type="reset" class="btn btn-md btn-outline-primary ms-auto">Reset</button>
        </div>
    </div>
    <div class="offcanvas-body">
        <form id="customizer-form" class="d-grid h-100">
            <div class="accordion color-accordion" id="accordionCustomize">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Color
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionCustomize">
                        <div class="accordion-body d-flex flex-column gap-2 px-0">
                            <span class="d-block">Predefined Color Presets</span>
                            <div class="color-presets d-flex flex-wrap gap-3 mb-3">
                                <span class="cursor-pointer default" onclick="loadPreset('default')">Default</span>
                                <span class="cursor-pointer preset1" onclick="loadPreset('preset1')">Color 1</span>
                                <span class="cursor-pointer preset2" onclick="loadPreset('preset2')">Color 2</span>
                                <span class="cursor-pointer preset2" onclick="loadPreset('preset3')">Color 3</span>
                            </div>

                            <div class="d-flex justify-content-between">
                                <label for="primary">Primary color</label>
                                <input
                                    type="color"
                                    name="primary"
                                    value="#BDFE6D"
                                    id="primary"
                                    class="preset-input"
                                    data-selector=":root"
                                    data-var="--bs-primary"
                                    data-value-type="hexa"
                                    onchange="updateHiddenValue('primaryrgb', this.value)"
                                />
                                <input type="color" name="primaryrgb" value="#BDFE6D" class="preset-input d-none" data-selector=":root" data-var="--bs-primary-rgb" data-value-type="rgb" />
                            </div>

                            <div class="d-flex justify-content-between">
                                <label for="secondary">Secondary color </label>
                                <input
                                    type="color"
                                    name="secondary"
                                    value="#CAC6D6"
                                    id="secondary"
                                    class="preset-input"
                                    data-selector=":root"
                                    data-var="--bs-secondary"
                                    data-value-type="hexa"
                                    onchange="updateHiddenValue('secondaryrgb', this.value)"
                                />
                                <input type="color" name="secondaryrgb" value="#CAC6D6" class="preset-input d-none" data-selector=":root" data-var="--bs-secondary-rgb" data-value-type="rgb" />
                            </div>

                            <div class="d-flex justify-content-between">
                                <label for="body">Global text color</label>
                                <input type="color" name="body" value="#CECECE" id="body" class="preset-input" data-selector="body" data-var="--bs-body-color" data-value-type="hexa" onchange="updateHiddenValue('bodyrgb', this.value)" />
                                <input type="color" name="bodyrgb" value="#CECECE" class="preset-input d-none" data-selector="body" data-var="--bs-body-color-rgb" data-value-type="rgb" />
                            </div>

                            <div class="d-flex justify-content-between">
                                <label for="bodybg">Body background</label>
                                <input type="color" name="bodybg" value="#050B00" id="bodybg" class="preset-input" data-selector="body" data-var="--bs-body-bg" data-value-type="hexa" onchange="updateHiddenValue('bodybgrgb', this.value)" />
                                <input type="color" name="bodybgrgb" value="#050B00" class="preset-input d-none" data-selector="body" data-var="--bs-body-bg-rgb" data-value-type="rgb" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                            Base Radius
                        </button>
                    </h2>

                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionCustomize">
                        <div class="accordion-body d-flex flex-column gap-2 px-0">
                            <div class="d-flex justify-content-between">
                                <label for="bodyBorderRadius">Border Radius</label>
                                <input type="number" name="bodyBorderRadius" value="12" size="10" id="bodyBorderRadius" class="preset-input form-control number" data-selector=":root" data-var="--bs-border-radius" data-value-type="px" />
                            </div>
                            <div class="d-flex justify-content-between">
                                <label for="bodyBorderWidth">Border width</label>
                                <input type="number" name="bodyBorderWidth" value="1" size="10" id="bodyBorderWidth" class="preset-input form-control number" data-selector=":root" data-var="--bs-border-width" data-value-type="px" />
                            </div>
                            <div class="d-flex flex-wrap gap-2">
                                <span class="cursor-pointer" onclick="loadPreset('bodysquare')">Square</span>
                                <span class="cursor-pointer rounded" onclick="loadPreset('bodysemiround')">Semi-round</span>
                                <span class="cursor-pointer rounded-pill" onclick="loadPreset('bodyrounded')">Rounded</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">Button style</button>
                    </h2>

                    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionCustomize">
                        <div class="accordion-body d-flex flex-column gap-2 px-0">
                            <div class="d-flex justify-content-between">
                                <label for="btnBorderRadius">Border Radius</label>
                                <input type="number" name="btnBorderRadius" value="12" size="10" id="btnBorderRadius" class="preset-input form-control number" data-selector=".btn" data-var="--bs-btn-border-radius" data-value-type="px" />
                            </div>
                            <div class="d-flex justify-content-between">
                                <label for="btnBorderWidth">Border width</label>
                                <input type="number" name="btnBorderWidth" value="1" size="12" id="btnBorderWidth" class="preset-input form-control number" data-selector=".btn" data-var="--bs-btn-border-width" data-value-type="px" />
                            </div>
                            <div class="d-flex flex-wrap gap-2">
                                <span class="cursor-pointer" onclick="loadPreset('btnsquare')">Square</span>
                                <span class="cursor-pointer rounded" onclick="loadPreset('btnsemiround')">Semi-round</span>
                                <span class="cursor-pointer rounded-pill" onclick="loadPreset('btnrounded')">Rounded</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            Input style
                        </button>
                    </h2>

                    <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionCustomize">
                        <div class="accordion-body d-flex flex-column gap-2 px-0">
                            <div class="d-flex justify-content-between">
                                <label for="inputBorderRadius">input Radius</label>
                                <input
                                    type="number"
                                    name="inputBorderRadius"
                                    value="9"
                                    size="1"
                                    id="inputBorderRadius"
                                    class="preset-input form-control number"
                                    data-selector=".form-control, .form-select"
                                    data-var="--bs-input-border-radius"
                                    data-value-type="px"
                                />
                            </div>
                            <div class="d-flex justify-content-between">
                                <label for="inputBorderWidth">Border width</label>
                                <input
                                    type="number"
                                    name="inputBorderWidth"
                                    value="1"
                                    size="9"
                                    id="inputBorderWidth"
                                    class="preset-input form-control number"
                                    data-selector=".form-control"
                                    data-var="--bs-border-width"
                                    data-value-type="px"
                                />
                            </div>

                            <div class="d-flex flex-wrap gap-2">
                                <span class="cursor-pointer" onclick="loadPreset('inputsquare')">Square</span>
                                <span class="cursor-pointer rounded" onclick="loadPreset('inputsemiround')">Semi-round</span>
                                <span class="cursor-pointer rounded-pill" onclick="loadPreset('inputrounded')">Rounded</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                            Custom Fonts
                        </button>
                    </h2>
                    <div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordionCustomize">
                        <div class="accordion-body d-flex flex-column gap-2 px-0">
                            <div class="d-flex flex-column gap-2" for="googlefontsURL">
                                <a
                                    title="Go to the Google Fonts(fonts.google.com)"
                                    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
                                    target="_blank"
                                >
                                    Google Fonts URL
                                </a>
                                <input
                                    type="text"
                                    name="googlefontsURL"
                                    placeholder="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
                                    size="10"
                                    id="googlefontsURL"
                                    class="form-control"
                                />
                            </div>
                            <div>
                                <div class="d-flex flex-column gap-2">
                                    <label for="fontfamily">Body Font Family</label>
                                    <input type="text" name="fontfamily" placeholder='"Jost", sans-serif' id="fontfamily" class="preset-input form-control" data-selector="body" data-var="--bs-body-font-family" />
                                </div>
                            </div>

                            <div>
                                <div class="d-flex flex-column gap-2">
                                    <label for="headingsfontfamily">Heading Font Family</label>
                                    <input
                                        type="text"
                                        name="headingsfontfamily"
                                        placeholder='"Jost", sans-serif'
                                        id="headingsfontfamily"
                                        class="preset-input form-control"
                                        data-selector="h1, h2, h3, h4, h5, h6"
                                        data-var="--bs-heading-font-family"
                                    />
                                </div>
                            </div>

                            <div>
                                <div class="d-flex flex-column gap-2">
                                    <label for="displayfontfamily">Display Font Family</label>
                                    <input
                                        type="text"
                                        name="displayfontfamily"
                                        placeholder='"Fraunces", serif'
                                        id="displayfontfamily"
                                        class="preset-input form-control"
                                        data-selector=".display-1, .display-2, .display-3, .display-4, .display-5, .display-6"
                                        data-var="--bs-display-font-family"
                                    />
                                </div>
                            </div>
                            <div class="d-flex flex-wrap gap-2">
                                <span class="cursor-pointer" title="Click to set" onclick="loadPreset('fontdefault')">Default</span>
                                <span class="cursor-pointer" title="Click to set" onclick="loadPreset('font1')">Inter</span>
                                <span class="cursor-pointer" title="Click to set" onclick="loadPreset('font2')">Poppins</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-auto mb-3">
                    <a href="#" title="Copy to Clipboard" class="text-decoration-none" data-copy="css-input">CSS</a>
                    <textarea id="css-input" class="form-control" placeholder="Generated CSS will appear here" onclick="this.select()"></textarea>
                    <small class="" style="font-size: 12px; opacity: 0.8;">Copy & put this code in your <code>theme.css</code> file</small>
                </div>
            </div>
        </form>

        <style id="customize-css"></style>
        <link rel="stylesheet" href="customize/color.css" />
    </div>
</div>
